<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootsrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid mt-4">
        <header class="text-white d-flex align-items-center justify-content-center">
            <h1 class=""> Weather Dashboard </h1>
        </header>


        <div class="row mt-3">
            <div class="col-4">
                <form class="form-inline border-bottom">
                    <h2>Search for a City:</h2>
                    <input class="form-control mr-sm-2 py-2" type="search" placeholder="Search" aria-label="Search">
                    
                    <button class="btn btn-outline-primary bg-primary text-white my-2 col-12 py-2" type="submit">Search</button>
                </form>

                <div class="text-center mt-4 citiesbox">
                    <div class="my-2 py-2 bg-secondary rounded" >Austin</div>
                    <div class="my-2 py-2 bg-secondary rounded">Chicago</div>
                    
                </div>

            </div>



            <div>

            </div>

        </div>




    </div>

  
    
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
